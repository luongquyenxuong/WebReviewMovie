<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}"/>
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" th:href="@{/assets/vendors/jvectormap/jquery-jvectormap.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendors/flag-icon-css/css/flag-icon.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendors/owl-carousel-2/owl.carousel.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendors/owl-carousel-2/owl.theme.default.min.css}"/>
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
    <!-- End layout styles -->

</head>
<body>
<div class="card mb-3">
    <div class="d-flex ps-4 pt-2 justify-content-start align-items-center">
        <div class="container-fluid w-auto m-0">
            <a th:href="@{/user/home}" class="me-2 btn btn-outline-secondary ">
                            <i class="mdi mdi-keyboard-backspace"></i>
            </a>
        </div>
        <div class="container-fluid  w-auto m-0 ">
            <div class="card-header">
                <i class="fa fa-table"></i> Create post
            </div>
        </div>

    </div>

    <div class="card-body">
        <div class="form-group">
            <label for="title">Title post</label>
            <input type="text" class="form-control" id="title" placeholder="title">
        </div>
        <textarea name="" id="editor" cols="30" rows="10"></textarea></br>
        <div class="form-group">
            <label>File upload</label>
            <input type="file" name="img[]" class="file-upload-default" accept=".jpg, .jpeg, .png">
            <div class="input-group col-xs-12">
                <input type="text" class="form-control file-upload-info" disabled="" placeholder="Upload Image">
                <span class="input-group-append">
                            <button class="file-upload-browse btn btn-primary h-100" type="button">Upload</button>
                          </span>
            </div>
        </div>
        <button type="button" onclick="getFormDataCreatePost()" class="btn btn-success btn-lg btn-block"
                id="btn_publish">Confirm
        </button>
        <button type="button" class="btn btn-secondary btn-lg btn-block" id="btn_cancel">Cancel</button>
    </div>
</div>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>

<script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
<!-- inject:js -->
<script th:src="@{/assets/js/off-canvas.js}"></script>
<script th:src="@{/assets/js/hoverable-collapse.js}"></script>
<script th:src="@{/assets/js/misc.js}"></script>
<script th:src="@{/assets/js/settings.js}"></script>
<script th:src="@{/assets/js/todolist.js}"></script>
<!-- endinject -->
<script th:src="@{/assets/js/file-upload.js}"></script>

<script th:src="@{/assets/js/select2.js}"></script>

<script th:src="@{/assets/user/js/create-post-review.js}"></script>
</body>
</html>
