<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
  <link rel="stylesheet" th:href="@{assets/vendors/mdi/css/materialdesignicons.min.css}">
  <link rel="stylesheet" th:href="@{assets/vendors/css/vendor.bundle.base.css}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <!-- endinject -->
  <!-- Layout styles -->
  <link rel="stylesheet" th:href="@{assets/css/style.css}">
  <link rel="stylesheet" th:href="@{assets/css/base.css}">
  <!-- End layout styles -->
  <link rel="shortcut icon" th:href="@{assets/images/favicon.png}" />
</head>
<body>
<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="row w-100 m-0">
      <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
        <div class="card col-lg-4 mx-auto">
          <div class="card-body px-5 py-5">
            <h3 class="card-title text-left mb-3">Register</h3>
            <form th:action="@{/register}" method="post" th:object="${user}">
              <div class="form-group">
                <label>Full-name</label>
                <input type="text" class="form-control p_input"  th:field="*{fullname}">
              </div>
              <div class="form-group">
                <label>User-name</label>
                <input type="text" class="form-control p_input" th:field="*{username}">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control p_input" th:field="*{email}">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control p_input" th:field="*{password}">
              </div>
              <div class="form-group">
                <label>Re-Password</label>
                <input type="password" class="form-control p_input">
              </div>
              <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control p_input" th:field="*{phone}">
              </div>
              <div class="form-group d-flex align-items-center justify-content-between">
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input"> Remember me </label>
                </div>
                <a href="#" class="forgot-pass">Forgot password</a>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block enter-btn">Register</button>
              </div>
              <div class="d-flex">
                <button class="btn btn-facebook col me-2">
                  <i class="mdi mdi-facebook"></i> Facebook </button>
                <button class="btn btn-google col">
                  <i class="mdi mdi-google-plus"></i> Google plus </button>
              </div>
              <p class="sign-up text-center">Already have an Account?<a th:href="@{/login}"> Sign In</a></p>
              <p class="terms">By creating an account you are accepting our<a href="#"> Terms & Conditions</a></p>
            </form>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- row ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script th:src="@{assets/vendors/js/vendor.bundle.base.js}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<!-- End plugin js for this page -->
<!-- inject:js -->
<script th:src="@{assets/js/off-canvas.js}"></script>
<script th:src="@{assets/js/hoverable-collapse.js}"></script>
<script th:src="@{assets/js/misc.js}"></script>
<script th:src="@{assets/js/settings.js}"></script>
<script th:src="@{assets/js/todolist.js}"></script>
<!-- endinject -->
</body>
</html>
